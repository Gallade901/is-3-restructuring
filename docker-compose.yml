services:
  minio:
    image: minio/minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
      MINIO_BROWSER_REDIRECT_URL: http://localhost:9001
      # Set CORS via environment variables (if supported)
      MINIO_CORS_ALLOWED_ORIGINS: "http://localhost:3000,http://127.0.0.1:3000"
      MINIO_CORS_ALLOWED_METHODS: "GET,POST,PUT,DELETE,HEAD"
      MINIO_CORS_ALLOWED_HEADERS: "Authorization,Content-Type,X-Amz-Date,X-Amz-Content-Sha256,Content-Range,Content-Disposition,Cache-Control,Origin,Accept,X-Requested-With"
      MINIO_CORS_EXPOSE_HEADERS: "Date,Etag,Server,Connection,Accept-Ranges,Content-Range,Content-Encoding,Content-Length,Content-Type,Content-Disposition,Last-Modified,Content-Language,Cache-Control,Retry-After,X-Amz-Bucket-Region,Expires,X-Amz*"
      MINIO_CORS_MAX_AGE: "3600"
      MINIO_CORS_ALLOW_CREDENTIALS: "true"
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

volumes:
  minio_data: